<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/static/visualisations/skeleton.css" rel="stylesheet">
    <link href="/static/visualisations/index_Style.css" rel="stylesheet">
    <link href="/static/visualisations/loadout_Style.css" rel="stylesheet">
    <!--Required JS resources-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"
            integrity="sha256-t7CAuaRhODo/cv00lxyONppujwTFFwUWGkrhD/UB1qM=" crossorigin="anonymous"></script>

    extensions: ["tex2jax.js"],

<body id="loadout4sub2">
<!--p5 Container-->
<h4 class="sketchTitle">Vector Field </h4>
<div id="sketch-holder">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!--Graph Container-->
<h4 class="graphTitle">Field Strength on Loop </h4>
<div id="graph-holder">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!--Vis Inputs-->
<div id="iC1" class="inputsContainer">
    <div id="scroll">
        <div class="scroll-down">
            <strong>Loop Type:</strong>
            <select class="form-control" id="circuitSelectList">
                <option value="0">circle</option>
                <option value="1">arc 1</option>
                <option value="2">arc 2</option>
                <option value="3">rectangle 1</option>
                <option value="4">square</option>
            </select>
        </div>
    </div>
    <div id="play-pause-reset">
        <button id="buttonPlay">Play</button>
        <button id="buttonReset">Reset</button>
    </div>
    <div id="add-remove-wires">
        <button id="buttonRemoveWires">Remove Curl Sources</button>
        <button id="buttonAddWire">Add Curl Source</button>
    </div>
</div>
<!--More Vis Inputs-->
<div id="iC2" class="inputsContainer">
    <div class="partial-sliders-container">
        <label class="slider-label" for="currentSlider" id="tagCurrentSlider">
            Amount of Curl: <b><span data-unit="Amps" id="currentDynamicDisplay"> 5</span></b>
        </label>
        <label class="slider">
            <input id="currentSlider" class="inputs" max="10" min="-10" name="currentSlider" step="1" type="range"
                   value="5">
        </label>
    </div>
    <div class="partial-sliders-container">
        <label class="slider-label">
            Diameter of loop
        </label>
        <label class="slider">
            <input id="diameterSlider" class="inputs" max="290" min="20" step="20" type="range">
        </label>
    </div>
</div>
<!--Notes on Vis-->
<div id="graphNoteContainer">
    <div id="B-dl-text-holder">
        $\displaystyle\oint\mathbf{B.dl}=$
        <span id="Bdl-text">5.0*Î¼<sub>0<sub></sub></sub></span>
    </div>
    <div id="graphNote">
        We are using a Riemann sum to integrate, so the number of steps is referring to the number of steps used in
        the numerical integration.
    </div>
</div>
</body>
<!--THE BRAINS-->

</html>
