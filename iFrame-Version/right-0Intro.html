<body id="loadout1">
<!--Scalar Field Example Image-->
<div class="fieldContainer">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <img id = "scalarFieldImage" src="0scalar_field.jpg" alt = "Elevation Map of Europe">
</div>
<!--Vector Field Example Image-->

    <div class="spinner-border" role="status">

    </div>

</div>

    </label>
    <label for="vector" class="radio">
        <input type="radio" id="vector" value="vector" name="wave-switch" >

    </label>
</div>
