<!DOCTYPE html>
<html lang="en">
<head>
    <!--Page Info-->
    <title></title>
    <!--css link-->
    <link rel="stylesheet"
          href="styles/skeleton.css">
    <link rel="stylesheet"
          href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });

    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

<div style="width:65%; float:right;">
    <div class="row">
        <div style="width:40%; float:right;">
            <div id="scroll">
                <div class="scroll-down">
                    <strong>Select Function: </strong>
                    <select id="Function_Selector">
                        <option value="Reciprocal">Reciprocal</option>
                        <option value="Gaussian">Gaussian</option>
                        <option value="Cosine">Cosine</option>
                    </select>
                </div>
            </div>

            <div>
                <h6 style="border-left: solid 5px rgb(213,0,50); padding-left: 8px; margin: -5px; padding-top: 1vh;">$a =$
                            <output id="Slider_1_value" for="Slider_1">5</output>
                </h6>
                <!--BEGIN Slider-->

                    <label class="slider">
                        <span class="sliderMin">-10</span>
                        <input id="Slider_1" class="inputs" type="range" value="5" min="-10" max="10" step="0.5" oninput="Slider_1_value.value=Slider_1.value"/></input>
                        <span class="sliderMax">10</span>
<!--                        <span> x: <output id="Slider_1_value" for="Slider_1">1</output></span>-->
                    </label>
                    <!--END Slider-->
            </div>

            <div>
                <h6 style="border-left: solid 5px rgb(213,0,50); padding-left: 8px; margin: -5px; padding-top: 1vh;"> Path
                    <br>
                    <div id = "functionValueA"> $x = $  something </div>
                    <output id="Slider_2_value" for="Slider_2">-16</output>
                </h6>

                    <label class="slider">
                        <span class="sliderMin">A</span>
                        <input id="Slider_2" class="inputs" type="range" value="-16" min="-16" max="5" step="1" oninput="Slider_2_value.value=Slider_2.value"/></input>
                        <span class="sliderMax">B</span>
                    </label>
                    <!--END Slider-->
            </div>
        </div>

        <div style="width:60%; float:left;">
            <div>
                <h7> $\nabla f(x,y) $ </h7>
                <div id='Vector_Graph_1b' style="width:30vw; height:30vh;"> </div>
            </div>

            <div>
                <h7> $f(x,y)$ </h7>
                <div id='Scalar_Graph_1b' style="width:30vw; height:30vh;"></div>
            </div>


        </div>

    </div>
</div>


    <!--THE BRAINS-->
    <script src=scripts/1bGrad.js></script>
    <script src=scripts/VC_object.js></script>
</body>
</html>
